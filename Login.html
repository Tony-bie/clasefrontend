<!DOCTYPE html>
<style>
.Login{
    text-align: center;
    justify-content: center;
    align-items: center;
    display: flex;
}

.page{
    background-color: #F0909C;
    height: 225px;
    width: 300px;
}

.Username{
    text-align: center;
}

.Password{
    text-align: center;
    padding-top: 5%;
}
.button{
    text-align: center;
    background-color: aqua;
    padding: 2px;
    width: 100px;
}
.box{
    justify-content: center;
    align-items: center;
    display: flex;
    height: 50px;
}
.message{
    text-align: center;
}
</style>

<head>
    <title> Login </title>
</head>

<body style="background-color: #C28287; justify-content: center; align-items: center; display: flex;">
    <div class="page">
        <div class="Login">
            <h1>Login</h1>
        </div>
        <div class = "Username">
            <label for="Name">Username</label>
            <input type ="text" id="Username",Name="Username">
        </div>
        <div class = "Password">
            <label for="Password">Password</label>
            <input type ="text" id="Password", Name="Password">
        </div>
        <div class="box">
            <a class="button"href="../success.html" id="loginlink">Login</a>
        </div>
        <div class="message">
            <p></p>
        </div>
    </div>
</body>

<script>
   
    const loginLink = document.querySelector("#loginlink")

    const p = document.querySelector("p")

    loginLink.addEventListener("click", updateButton);

    function updateButton(event){
        const Username = document.querySelector("#Username").value
        const Password = document.querySelector("#Password").value

        if(Username === "" || Password === ""){
            event.preventDefault();
            p.textContent= "Login fail"
            return false
        }
        else {
            return true
        }
    }
</script>
